<html>
 <head>
    <style>
	 h1{
	  color:green;
	  text-decoration:underline;
	 }
	</style>
 </head>
<body>
  <h1>Display output in p tag</h1>
  <label>Enter any string :</label>
  <input id="data"></input>
  <button onclick="DataPrint()">print</button>
  <p id="p1"></p>
</body>
<script>
  function DataPrint(){
    let d1=document.getElementById("data").value;
	document.getElementById("p1").innerHTML = d1;
  }
</script>
</html>
