<html>
 <head>
    <style>
	 h1{
	  color:green;
	  text-decoration:underline;
	 }
	</style>
 </head>
<body>
  <h1>ADDITION OF TWO NUMBERS</h1>
  <label>Enter number 1 :</label>
  <input id="n1"></input> <br> <br>
  <label>Enter number 2 :</label>
  <input id="n2"></input> <br>
  <button onclick="DataPrint()">print</button>
  <br>
  <input id="display"></input>
</body>
<script>
  function DataPrint(){
    let d1=parseInt(document.getElementById("n1").value);
	let d2=parseInt(document.getElementById("n2").value);
	let sum=d1+d2;
	document.getElementById("display").value = sum;
  }
</script>
</html>
