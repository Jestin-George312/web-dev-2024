<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Centered Prompt</title>
    <style>
        /* Center the prompt box */
        .custom-prompt {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #f4f4f4;
            border: 2px solid #333;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
        }
        .custom-prompt input {
            padding: 8px;
            width: 200px;
        }
        .custom-prompt button {
            padding: 8px 12px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .custom-prompt button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <button onclick="showCustomPrompt()">Click here to enter a color</button>

    <!-- Overlay background -->
    <div class="overlay" id="overlay"></div>

    <!-- Custom Prompt -->
    <div class="custom-prompt" id="customPrompt">
        <p>Enter a background color:</p>
        <input type="text" id="colorInput" placeholder="e.g., blue">
        <br>
        <button onclick="applyColor()">Submit</button>
    </div>

    <script>
        function showCustomPrompt() {
            // Show the custom prompt and overlay
            document.getElementById("customPrompt").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function applyColor() {
            // Get the color input from the user
            const color = document.getElementById("colorInput").value;
            
            // Check if the input is valid
            if (color) {
                document.body.style.backgroundColor = color;
            }

            // Hide the custom prompt and overlay
            document.getElementById("customPrompt").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
    </script>
</body>
</html>
