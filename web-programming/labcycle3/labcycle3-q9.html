    <h1>Taj Mahal</h1>
	<p>The Taj Mahal is an ivory-white marble mausoleum on the south bank of the Yamuna river in the Indian city of Agra. <br>
	It was commissioned in 1632 by the Mughal emperor, Shah Jahan (reigned from 1628 to 1658), 
	to house <br> the tomb of his favourite wife, Mumtaz Mahal.</p>
